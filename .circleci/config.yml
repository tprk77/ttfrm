version: 2

jobs:
  build:
    docker:
      - image: tprk77/ttfrmci
    steps:
      - checkout
      - run:
          name: Build tests and utilities
          command: |
            make BUILD_GRAPHICS=false
      - run:
          name: Run the tests
          command: |
            make test
  build_xenial:
    docker:
      - image: tprk77/ttfrmci:xenial
    steps:
      - checkout
      - run:
          name: Build tests and utilities
          command: |
            make BUILD_GRAPHICS=false
      - run:
          name: Run the tests
          command: |
            make test
  coverage:
    docker:
      - image: tprk77/ttfrmci
    steps:
      - checkout
      - run:
          name: Build and run tests for coverage
          command: |
            make coverage
      - run:
          name: Generate and upload coverage
          command: |
            echo -e "service_name: circle-ci\n" > .coveralls.yml \
            && TRAVIS_JOB_ID="#${CIRCLE_BUILD_NUM}" cpp-coveralls -r . -b build_cov -i ttfrm
          # NOTE Here we need to trick cpp-coveralls into doing the right thing

workflows:
  version: 2
  build_and_coverage:
    jobs:
      - build
      - build_xenial
      - coverage:
          requires:
            - build
            - build_xenial
